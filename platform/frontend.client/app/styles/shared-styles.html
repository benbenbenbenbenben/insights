<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --swiper-size-one: 150px;
        --swiper-margin-one: 1px;
        --swiper-icon-default-background: gray;
        --swiper-icon-hidden-background: red;
      }
      * {
        /* get rid of horrible flicker on mouse down */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

    </style>
  </template>
</dom-module>
